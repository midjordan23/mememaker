<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Meme Maker with Speech Bubble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>hi, my name is nat</h1>
        <h2>who are you?</h2>
    </div>
    <div id="meme-container">
        <canvas id="meme-canvas" width="1500" height="500"></canvas>
        <div id="controls">
            <div class="control-row">
                <label for="mode-select">Select Mode:</label>
                <select id="mode-select">
                    <option value="banner">Banner</option>
                    <option value="avatar">Avatar</option>
                </select>
            </div>

            <div id="banner-options">
                <div class="control-row">
                    <select id="background-select">
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/backgrounds/avistonks.png">Stonks</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/backgrounds/avidrake.png">Drake</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/backgrounds/avi%20basevolcano.png">Volcano</option>
                    </select>
                    <input type="file" id="upload-background" accept="image/*">
                    <label for="upload-background">Choose file</label>
                </div>
                <div class="control-row">
                    <input type="text" id="line1-text" placeholder="Enter line 1" maxlength="15">
                    <input type="text" id="line2-text" placeholder="Enter line 2" maxlength="15">
                    <input type="text" id="line3-text" placeholder="Enter line 3" maxlength="15">
                </div>
            </div>

            <div id="avatar-options" style="display: none;">
                <div class="control-row">
                    <select id="background-select-avatar">
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/backgrounds/avibasedrake.png">Drake</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/backgrounds/avibasestonks.png">Stonks</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/backgrounds/avibasevolcano.png">Volcano</option>
                    </select>
                    <input type="file" id="upload-background-avatar" accept="image/*">
                    <label for="upload-background-avatar">Choose file</label>
                </div>
                <div class="control-row">
                    <select id="hat-select">
                        <option value="none">None</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/hats/nathat.png">Nat Hat</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/hats/mcdonalds%20hat.png">McDonald's Hat</option>
                    </select>
                    <select id="eyes-select">
                        <option value="none">None</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/eyewear/pixel%20glasses.png">Pixel Glasses</option>
                        <option value="https://raw.githubusercontent.com/midjordan23/mememaker/main/eyewear/eyes-sleep.png">Sleep Mask</option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <button id="generate-text">Generate Text</button>
                <button id="reset">Reset</button>
                <button id="download">Download</button>
                <button id="draw">Draw</button>
                <button id="undo" style="display: none;">Undo</button>
                <button id="color-button" style="display: none;">Select Color</button>
                <input type="color" id="color-select" style="display: none;">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
